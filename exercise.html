<script>

    function isPrime(a){
        let check=true;
if(a<0 || a==1){
    check=false;
        }else {
    for(let i=2;i<a;i++){
        if(a%i==0){
            check=false;
            break;
        }
    }
        }
document.write("Giá trị bạn kiểm tra là: "+check);
    }
let b=isPrime(prompt("Nhập giá trị cần kiểm tra có phải số nguyên tố:"));
</script>
